<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./success.css" />
</head>
<body>
  <main>
    <div class="container-fluid p-0">
      <div class="d-flex flex-column flex-md-row">
        <div class="bg-website p-4">
          <div class="card-container d-flex position-relative">
            <div class="card-box card-back position-absolute rounded">
              <p id="cardCvc" class="text-white position-absolute">123</p>
            </div>
            <div class="card-box card-front position-absolute rounded">
              <img class="position-absolute" src="../images/card-logo.svg" alt="logo-card" />
              <p id="cardNumber" class="text-white position-absolute">9591 6489 6389 1011</p>
              <p id="cardName" class="text-white position-absolute text-uppercase">felicia leire</p>
              <p id="cardDate" class="text-white position-absolute text-uppercase">09/26</p>
            </div>
          </div>
        </div>
        <div class="messsage d-flex flex-column align-items-center justify-content-center mt-5 mt-md-0">
          <img class="mb-md-5 mb-4" src="../images/icon-complete.svg" alt="Complete Icon" />
          <h1 class="text-black text-uppercase my-3">thank you!</h1>
          <p>We've added your card details</p>
          <a class="text-decoration-none text-white py-3 py-md-3 px-md-5 mt-4 text-center rounded-3 my-md-5 my-3 " href="../index.html">Continue</a>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution mt-5 m-md-0 p-md-2 fs-6 text-center">
    Challenge by <a class="text-decoration-none" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="text-decoration-none"  href="https://www.linkedin.com/in/murphy6867/" target="_blank">Sonsawan Ngamsom</a>.
  </footer>
</body>
</html>
