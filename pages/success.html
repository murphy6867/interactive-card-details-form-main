<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <title>Frontend Mentor | Interactive card details form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./success.css" />
</head>
<body>
    <main>
        <div class="container d-sm-none p-0 border-0">
            <div class="bg-mobile position-relative">
              <div class="back card position-absolute z-1 rounded-3 border-0">
                <img src="/images/bg-card-back.png" alt="">
                <p class="position-fixed z-3 text-white">123</p>
              </div>
              <div class="front card position-absolute z-3 rounded-3 border-0">
                <img src="/images/bg-card-front.png" alt="">
                <div class="position-fixed z-4 bg-white rounded-circle"></div>
                <div class="position-fixed z-4 rounded-circle "></div>
                <p class="position-fixed z-3 text-white fw-normal">9591 6489 6389 1011</p>
                <p class="position-fixed z-3 text-white fw-normal text-uppercase">felicia leire</p>
                <p class="position-fixed z-3 text-white fw-normal">09/26</p>
              </div>
            </div>
          </div>
          <div class="content p-4">
            <div class="d-flex align-items-center flex-column mt-5">
                <img class="mt-5" src="../images/icon-complete.svg" alt="">
                <h1 class="text-uppercase mt-5">thank you!</h1>
                <p class="mt-3">We've added your card details</p>
                <a class="mt-4 continue-bt text-decoration-none p-3 w-100 rounded text-center text-white" href="../index.html">Continue</a>
            </div>
          </div>
    </main>
</body>
</html>
