<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <link rel="stylesheet" href="./styles/index.css" />
</head>
<body>
  <main>
  <main>
    <div class="container-fluid p-0">
      <div class="d-flex flex-column flex-md-row">
        <div class="bg-website p-4">
          <div class="card-container d-flex position-relative">
            <div class="card-box card-back position-absolute rounded">
              <p class="text-white position-absolute">000</p>
            </div>
            <div class="card-box card-front position-absolute rounded">
              <img class="position-absolute" src="./images/card-logo.svg" alt="logo-card" />
              <p class="text-white position-absolute">0000 0000 0000 0000</p>
              <p class="text-white position-absolute text-uppercase">jane appleseed</p>
              <p class="text-white position-absolute text-uppercase">00/00</p>
            </div>
          </div>
        </div>
        <div class="user-input">
          2
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">

    document.getElementById("card_form").addEventListener("submit", function(event) {
      event.preventDefault(); 
      window.location.href = "./pages/success.html";
    });
